
sudo: required

services:
  - docker

install:
  - wget https://storage.googleapis.com/involucro-1149.appspot.com/involucro
  - chmod u+x involucro

script:
  - ./build-package.sh hello 2.10

before_deploy:
  - docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"

deploy:
  provider: script
  script: docker push thriqon/mulled:hello
  skip_cleanup: true
  on:
    all_branches: true
